<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <!-- 引入element UI组件库的CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    .center{
      width: 1200px;
      margin: 0 auto;
    }
    body{
      margin: 0;
    }
    #footer_center h3{
      color: white;
    }
    #footer_center p{
      margin: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <el-container>
    <el-header class="center" height="80px">
      <el-row gutter="20">
        <el-col span="6">
          <img src="imgs/icon.png" width="196" height="65" alt="">
        </el-col>
        <el-col span="10">
          <el-menu mode="horizontal" active-text-color="orange">
            <el-menu-item index="0">首页</el-menu-item>
            <el-menu-item index="1">食谱</el-menu-item>
            <el-menu-item index="2">视频</el-menu-item>
            <el-menu-item index="3">资讯</el-menu-item>
          </el-menu>
        </el-col>
        <el-col span="6">
          <el-input placeholder="请输入搜索的关键字" style="margin-top:15px ">
            <el-button slot="append" icon="el-icon-search"></el-button>
          </el-input>
        </el-col>
        <el-col span="2">
          <el-popover
                  placement="top-start"
                  title="欢迎来到烘焙坊！"
                  width="200"
                  trigger="hover">
            <div slot="reference">
              <i class="el-icon-user" style="font-size: 30px;position: relative;top: 20px"></i>
            </div>
            <el-button type="info">注册</el-button>
            <el-button type="warning">登录</el-button>
          </el-popover>
        </el-col>
      </el-row>
    </el-header>
    <el-main style="background-image:url('loginImages/loginAndRegBackground.jpg');
                                height: 500px;background-size: cover;background-position: center">
      <el-card style="width: 500px;height: 300px;margin-left: 800px;margin-top: 100px;border-radius: 10px">
        <el-form label-width="80px" style="width: 400px;margin: 50px auto">
          <h2>立即登录</h2>
          <el-form-item label="用户名">
            <el-input v-model="userName" placeholder="请输入用户名" clearable></el-input>
          </el-form-item>
          <el-form-item label="密码">
            <el-input v-model="userPassword" placeholder="请输入密码" show-password></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="warning">登录</el-button>
            <a href="reg.html"><el-button type="warning" style="margin-left: 150px">注册</el-button></a>

          </el-form-item>
        </el-form>
      </el-card>
    </el-main>
  </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {
        //变量
        userName:'',
        userPassword:''
      }
    },
    create(){

    },
    method:{

    }
  })
</script>
</html>
