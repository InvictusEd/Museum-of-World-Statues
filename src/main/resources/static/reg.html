<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <!-- 引入element UI组件库的CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    .center{
      width: 1200px;
      margin: 0 auto;
    }
    body{
      margin: 0;
    }
    #footer_center h3{
      color: white;
    }
    #footer_center p{
      margin: 0;
    }
  </style>
</head>
<body style="background-color: black">
<div id="app">
  <el-container>
<!--    头部导航栏-->
    <el-header height="100px" style="background-color: black">
      <span style="float: left; margin-top: 5px;"><img src="imagesAll/adminImages/logo.jpg" width="300px"></span>
      <span>
        <template><a href="index.html" style="float: right; line-height: 100px; font-size: 30px;color: white;text-decoration: none">点击返回首页</a></template>
      </span>
    </el-header>
<!--    注册模块-->
    <el-main>
      <img src="imagesAll/loginImages/regBackground.jpg" style="margin-left: 150px;height: 600px;width: 600px;float: left">
      <el-card style="width: 500px;margin-left: 900px;margin-top: 50px;border-radius: 10px">
        <el-form label-width="80px" style="width: 400px;margin: 50px auto">
          <h2>立即注册</h2>
          <el-form-item label="用户名">
            <el-input v-model="user.userName" placeholder="请输入用户名" clearable></el-input>
          </el-form-item>
          <el-form-item label="密码">
            <el-input v-model="user.password" placeholder="请输入密码" show-password></el-input>
          </el-form-item>
          <el-form-item label="昵称">
            <el-input v-model="user.nickName" placeholder="请输入昵称" show-clearable></el-input>
          </el-form-item>
          <el-form-item label="邮箱">
            <el-input v-model="user.email" placeholder="请输入邮箱" show-clearable></el-input>
          </el-form-item>
          <el-form-item label="生日">
            <div class="block">
              <el-input v-model="user.birthday" placeholder="请输入生日xxxx/xx/xx" show-clearable></el-input>
            </el-date-picker>
          </div>
          </el-form-item>
          <el-form-item>
            <el-button type="warning" @click="reg" style="width: 100px;margin-left: 20px;">点击注册</el-button>
            <a href="login.html" style="text-decoration: none;color: #666;margin-left: 20px">注册成功，返回登录</a>
          </el-form-item>
        </el-form>
      </el-card>
    </el-main>
  </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="axios.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {
        //变量
        user:{}

      }
    },
    created(){

    },
    methods:{
      reg(){
        axios.post("/addUser",v.user).then(function (response){
          if (response.data==1){
            v.$message.error("用户已存在")
          }else{
            v.$message.success("注册成功")
            location.href="login.html"//注册成功后跳转至登录页
          }
        })
      }
    }
  })
</script>
</html>
